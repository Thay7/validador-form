<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validador de Formulário</title>
  </head>

  <body>
    <div class="screen">
      <div class="leftside">
        <img src="images/Desenho-Tecnologia-PNG.png" />
      </div>

      <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="POST" class="b7validator">
          <label>
            Nome:<br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            Email:<br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Senha:<br />
            <input type="password" name="password" />
          </label>
          <label>
            Confirmar senha:<br />
            <input type="password" name="password" />
          </label>
          <label>
            <input type="submit" value="Cadastrar" class="botao--cadastrar" />
          </label>
        </form>

        <div>Já possui uma conta? <a href="login.html">Faça login</a>.</div>

        <div class="icon"><img src="/images/chip.png"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
